<!DOCTYPE html>
<html lang = "eng">

<head>
    <title>My Title</Title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>
    <div id="content">
        <main id="main-content">
            <div class="flex-container">

                <section id="padded-area" class="col1of2 column">
                    <h1>Running Man</h1>
                    <img id= "stickfigure" src="images/running-man.jpg" alt="Stickfigure">
                </section>

                <section id="padded-area" class="col2of2 column">
                    <h1>Fund Raising</h1>
                    <h3>Goal: 10,000</h3>
                    
                    <p class="columns">
                        <label for="funds-raised">Funds Raised: </label>
                        <input type="number" id= "funds-raised">

                        <button id="button-display-funds">Display</button>
                        <div id="progress-bar">
                            <div id="progress-bar-fill"></div>
                        </div>

                        <p id="error-funds" class="error hide"></p>
                    </p>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
