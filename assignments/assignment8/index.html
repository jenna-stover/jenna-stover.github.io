<!DOCTYPE html>
<html lang = "eng">

<head>
    <title>My Title</Title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="content">
        <main id="main-content">
            <div class="flex-container">

                <section id="padded-area" class="col1of2 column">
                    <h1>Running Man</h1>
                    <img id= "running-man" src="images/running-man.jpg" alt="Running Man">
                </section>
                <section id="padded-area" class="col2of2 column">
                    <h1>Fund Raising</h1>
                    <h3>Goal: 10,000</h3>
                    
                    <p class="columns">
                        <label for="funds-raised">Funds Raised: </label>
                        <input type="text" id= "funds-raised">
                        <button id="button-display-funds">Display</button>
                        <div id="result"></div>  
                        <p id="error"></p>
                    </p>
                    <div id="donate">
                        <div id="gradient" class="gradient-column"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
