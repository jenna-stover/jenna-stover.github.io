<!DOCTYPE html>
<html lang = "eng">

<head>
    <title>My Title</Title>
    <link rel="stylesheet" href="javascriptstyles.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="content">
        <header id="main-header">
            <h1>Intro to JavaScript</h1>
        </header>
        <main id="main-content">
            <div class="flex-container">
                <section class="col1of3 column">
                    <h2>Hide and Seek</h2>
                    <button id="button-show">Show</button>
                    <button id="button-hide">Hide</button>
                    <img id="cat-image" src="images/assignment6.jpg" alt="Cat Image" style="display:none;">
                </section>
                <section class="col1of3 column">
                    <h2>Animate</h2>
                    <button id="button-dance">Dance</button>
                    <div id="moon"></div>    
                </section>
                <section class="col1of3 column">
                    <h2>Input</h2>   
                    <p>
                        <label for="txt-product-name">Product Name:</label>
                        <input type="text" id="txt-product-name">
                    </p>
                    <p>
                        <label for="txt-comment"> Comment:</label>
                        <input type="text" id="txt-comment">
                    </p>
                    <p>
                        <label for="num-rating"> Rating:</label>
                        <input type="numbeer" id="num-rating">
                    </p>
                    <p>
                        <label for="txt-user-name"> User Name:</label>
                        <input type="text" id="txt-user-name">
                    </p>
                    <button id="comment-button">Add Comment</button>
                    <p id="comment">
                    </p>    
                    </section>
                </div>
        </main>
        <footer id="main-footer"><p>Goodbye!</p></footer>
    </div>
</body>
</html>
