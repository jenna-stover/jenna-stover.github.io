    </header>

    <main id="main-content">
        <div class="flex-container">
            <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="3adb68e7-0c88-4e36-b7a8-0de8eda71880">
                <p>
                    <h2>Contact Form</h2>
                </p>
                <p class="form columns">
                    <label for="first-name">First Name: </label>
                    <input type="text" id="first-name" name="first-name" required> 
                </p>
                <p class="form columns">
                    <label for="last-name">Last Name: </label>
                    <input type="text" id="last-name" name="last-name" required>
                </p>
                <p class="form columns">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p class="form columns">
                    <label for="message">Message: </label>
                    <textarea id="message" cols="30" rows="10" name="message" required></textarea>
                </p>
                <p class="form columns">
                    <button id="contact-button">Submit</button>
                </p>
                <p class="form columns">
                    <div id="message"></div>
                </p>
            </form>
            <div id="success-message" class="hidden">Form submitted successfully!</div>
            <div id="error-message" class="hidden">Submission unsuccessful: please fill out all required fields.</div>
        </div>
    </main>
    </div>
</body>
